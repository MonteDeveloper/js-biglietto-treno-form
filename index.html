<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Train Price Calculator</title>

    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body class="bg-dark" onload="updateTicketPrice()">

    <div class="container d-flex flex-wrap justify-content-center">
        <div class="card text-center">
            <div class="card-header">
                <h1>TRAIN TICKET CALCULATOR</h1>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-12">

                        <div class="input-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-3">
                        <div class="form-floating">
                            <input type="date" id="datepicker" class="form-control" placeholder="DD/MM/YYYY" required>
                            <label for="datepicker">Birthday</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="input-group ">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="kmInput" placeholder="Kilometers">
                                <label for="kmInput">Kilometers</label>
                            </div>

                            <span class="input-group-text">Km</span>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-floating">
                            <select class="form-control" id="classSelect">
                                <option value="1">Economy</option>
                                <option value="2">Buisness</option>
                            </select>
                            <label for="classSelect">Class</label>
                        </div>
                    </div>
                </div>

                <a href="#" class="btn btn-success" id="generateButton">Generate Ticket</a>
            </div>
            <div class="card-footer" id="ticketContainer">
                
            </div>
        </div>

        <div class="col-12 text-center">
            <span class="badge bg-light text-dark">
                <span class="badge bg-danger">0,21 â‚¬</span>
                /Km
            </span>
            <span class="badge bg-light text-dark">Under 18:
                <span class="badge bg-danger">-20%</span>
            </span>
            <span class="badge bg-light text-dark">Over 65:
                <span class="badge bg-danger">-40%</span>
            </span>
        </div>
    </div>



    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
